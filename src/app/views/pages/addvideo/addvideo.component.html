<c-container>
  <c-row class="justify-content-center">
    <c-col md="8">
<div class="container ">
  <div class="row " dir="rtl">

    <form [formGroup]="form" (submit)="onSubmit()">
      <br>

      <!-- Name -->
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="العنوان" formControlName="name">
      </div>
      <div>
        <h3>المفاتيح</h3>
        <tag-input formControlName="tags"  [editable]="true" (onTagEdited)="onTagEdited($event)">
        </tag-input>
      </div>


      <!-- Image Preview -->
      <div class="form-group">
        <div class="videoData" *ngIf="videoData">
          <img [src]="videoData" [alt]="form.value.name" width="280">
        </div>
      </div>
      <!-- File Input -->
      <div class="form-group">
        <input type="file" (change)="onFileSelect($event)">
      </div>
      <br>
      <!-- Progress Bar -->
      <div class="progress form-group" *ngIf="percentDone">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="percentDone">
        </div>
      </div>
      <!-- Submit -->
      <div class="form-group">
        <button type="submit" class="btn btn-danger btn-block btn-lg">إضافة صورة للشبكات</button>
      </div>

    </form>

  </div>
</div>
</c-col>
</c-row>
</c-container>
